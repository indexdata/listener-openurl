<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>Error</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css" />
    <style>body { background: {{branding.backgroundColor}}; }</style>
    <script>{sessionStorage.removeItem('complianceAccepted')}</script>
  </head>
  <body>
    <div class="positioner">
      <div class="site" lang="en" dir="ltr">
        <div class="site__body">
          <div class="page">
            <div class="page__header">
              <h1 class="center">
                <img src="/static/X_mark.svg" alt="red cross" height="30" width="30" />
		Error
	      </h1>
              <p class="center">
                <br />
                Something is wrong, and the HTTP status is {{status}}.
              </p>  
            </div>
            <div class="page__body">
              <h2>Detail</h2>
              <pre>
{{json .}}
              </pre>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
