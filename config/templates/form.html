<html>
  <head>
    <title>Please complete your request</title>
    <link rel="stylesheet" type="text/css" href="/static/form.css"/>
  </head>
  <body>
    <h1>Please complete your request</h1>
    <p>
      <form>
	<table>
	  <tr>
	    <th>
	      Preferred&nbsp;pickup&nbsp;location:
	    </th>
	    <td>
	      <select name="svc.pickupLocation" value="{{'svc.pickupLocation'}}">
		<option value="">(None selected)</option>
	        {{#each pickupLocations}}
		  <option value="{{this.id}}">{{this.name}}</option>
	        {{/each}}
	      </select>
	      *
	      {{#if noPickupLocation}}
		<br />
		<span class="error">Please supply a pickup location.</span>
	      {{/if}}
	      <br />
	    </td>
	  </tr>
	  <tr>
	    <th>
	      Date needed by:
	    </th>
	    <td>
	      <input size="39" type="text" name="svc.neededBy" value="{{'svc.neededBy'}}" />
	      <br />
	    </td>
	  </tr>
	  <tr>
	    <th>
	      Note:
	    </th>
	    <td>
	      <input size="39" type="text" name="svc.note" value="{{'svc.note'}}" />
	      <br />
	    </td>
	  </tr>
	  <tr>
	    <th>
	    </th>
	    <td>
	      {{{allValues}}}
	      <input type="submit" value="Submit!" />
	    </td>
	  </tr>
	  <tr>
	<table>
      </form>
    </p>
  </body>
</html>
