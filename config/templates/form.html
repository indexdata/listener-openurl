<h1>Please complete your request</h1>
<p>
  <form>
    Patron email:
    <input type="text" name="req.emailAddress" value="{{'req.emailAddress'}}" />
    {{#if noEmailAddress}}
      <span style="color:red">Please supply an email address.</span>
    {{/if}}
    <br />

    Preferred pickup location:
    <input type="text" name="svc.pickupLocation" value="{{'svc.pickupLocation'}}" />
    {{#if noPickupLocation}}
      <span style="color:red">Please supply a pickup location.</span>
    {{/if}}
    <br />

    Note:
    <input type="text" name="svc.note" value="{{'svc.note'}}" />
    <br />

    {{{allValues}}}
    <input type="submit" />
  </form>
</p>
