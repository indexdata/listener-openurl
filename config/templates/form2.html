<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Confirm request â€” BorrowDirect</title>
    <link rel="stylesheet" type="text/css" href="/static/form2.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex">
  </head>
  <body>
    <div class="positioner">
      <div class="site" lang="en" dir="ltr">
        <div class="site__header"></div>
        <div class="site__body">
          <form class="page">
            <div class="page__header">
              <h1>Confirm request</h1>
              <div class="logo"><a href="https://ivpluslibraries.org/" target="_blank" aria-label="BorrowDirect"><img src="/static/logo.png" aria-hidden="true"></a></div>
            </div>
            <div class="page__body">
              <div class="summary">
                <h2>{{'rft.title'}} <span class="no-break">({{'rft.genre'}})</span></h2>
                <p>By {{'rft.au'}}. <span class="no-break">Published {{'rft.date'}}.</span> <span class="no-break">ISBN {{'rft.isbn'}}.</span></p>
              </div>
              <label class="key-value-pair" for="input-pick-up-location">
                <div class="key">Pick up location</div>
                <div class="value">
                  <select class="select" id="input-pick-up-location" name="svc.pickupLocation" value="{{'svc.pickupLocation'}}">
                    {{#unless onePickupLocation}}
                    <option value="">(None selected)</option>
                    {{/unless}}
                    {{#each pickupLocations}}
                      <option value="{{this.code}}" {{this.selected}}>{{this.name}}</option>
                    {{/each}}
                  </select>
                  *
                  {{#if noPickupLocation}}
                    <br />
                    <span class="error">Please supply a pickup location.</span>
                  {{/if}}
                </div>
              </label>
              <label class="key-value-pair" for="date-needed">
                <div class="key">Date needed by</div>
                <div class="value">
                  <input id="date-needed" type="date" name="svc.neededBy" value="{{'svc.neededBy'}}" />
                </div>
              </label>
              <label class="key-value-pair" for="volume">
                <div class="key">Volume(s) needed</div>
                <div class="value">
                  <input id="volume" type="text" name="rft.volume" value="{{'rft.volume'}}" />
                </div>
              </label>
              <label class="key-value-pair" for="note">
                <div class="key">Note</div>
                <div class="value">
                  <input id="note" type="text" name="svc.note" value="{{'svc.note'}}" />
                </div>
              </label>
            </div>
            <div class="page__footer">
              <div class="button-group">
                <button class="button--primary" id="submit" type="submit">Confirm request</button>
                <!--button.button--secondary.flex-order-minus-one Cancel-->
              </div>
            </div>
            {{{allValues}}}
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
